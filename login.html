<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="icon" href="images/enter.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="images/hotel-login.png" alt="login_pic">
        </div>
        <div class="login_form">
            <h1>Selamat Datang di<br>Sistem Manajemen Hotel</h1>
            <p>Isi kolom dibawah untuk memulai</p>
            <form action="">
                <input type="text" placeholder="username" autocomplete="off">
                <img class="user" src="images/user.png" alt="user">
                <input type="password" placeholder="password" autocomplete="off">
                <img class="password" src="images/key.png" alt="password">
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>

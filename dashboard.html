<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard_style.css">
    <link rel="icon" href="images/dashboard2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/hotel.png" alt="Hotel Logo">
                <h3>Sistem Manajememen Hotel</h3>
            </div>
            <div class="menu">
                <button class="menu-active"><img src="images/dashboard.png" alt="Dashboard Icon" class="icon"> Dashboard</button>
                <button class="menu-sub"><img src="images/user.png" alt="Pengunjung Icon" class="icon"> Pengunjung</button>
                <button class="menu-sub"><img src="images/room.png" alt="Kamar Icon" class="icon"> Kamar</button>
                <button class="menu-sub"><img src="images/reservation.png" alt="Pemesanan Icon" class="icon"> Pemesanan</button>
                <button class="menu-logout">Logout</button>
            </div>
        </div>
        <div class="content">
            <div class="header">Dashboard</div>
            <div class="stats">
                <div class="stat1">
                    <div class="label">Daftar Pengunjung:</div>
                    <div class="value">3</div>
                </div>
                <div class="stat2">
                    <div class="label">Kamar Tersedia:</div>
                    <div class="value">2</div>
                </div>
                <div class="stat3">
                    <div class="label">Kamar Terpakai:</div>
                    <div the="value">1</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
